# Local development docker-compose
# Run with: docker compose -f docker-compose.dev.yml up -d
#
# This uses the full ACD database backup from acd-api, then applies client system migrations

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: acd-client-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: acd_client
    volumes:
      - acd_client_pgdata:/var/lib/postgresql/data
      # Load migrations in order (schema only, no data)
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: acd-client-meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: masterkey
      MEILI_ENV: development
    volumes:
      - acd_client_meili:/meili_data

  hasura:
    image: hasura/graphql-engine:v2.36.0
    container_name: acd-client-hasura
    ports:
      - "8081:8080"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgres@postgres:5432/acd_client
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: devsecret
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  acd_client_pgdata:
  acd_client_meili:
